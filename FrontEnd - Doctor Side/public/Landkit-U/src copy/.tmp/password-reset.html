<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Libs CSS -->
    <link rel="stylesheet" href="./assets/fonts/Feather/feather.css">
    <link rel="stylesheet" href="./node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.css">
    <link rel="stylesheet" href="./node_modules/aos/dist/aos.css">
    <link rel="stylesheet" href="./node_modules/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="./node_modules/flickity-fade/flickity-fade.css">
    <link rel="stylesheet" href="./node_modules/flickity/dist/flickity.min.css">
    <link rel="stylesheet" href="./node_modules/highlightjs/styles/vs2015.css">
    <link rel="stylesheet" href="./node_modules/jarallax/dist/jarallax.css">
    <link rel="stylesheet" href="./node_modules/quill/dist/quill.core.css" />

    <!-- Map -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Theme CSS -->
    <!-- build:css ./assets/css/theme.min.css -->
    <link rel="stylesheet" href="./assets/css/theme.css">
    <!-- endbuild -->

    <title>Landkit</title>

  </head>
  <body>
    
    <!-- CONTENT
    ================================================== -->
    <section class="section-border border-primary">
      <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">
          <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">
            
            <!-- Heading -->
            <h1 class="mb-0 font-weight-bold text-center">
              Password reset
            </h1>

            <!-- Text -->
            <p class="mb-6 text-center text-muted">
              Enter your email to reset your password.
            </p>

            <!-- Form -->
            <form class="mb-6">

              <!-- Email -->
              <div class="form-group">
                <label for="email">
                  Email Address
                </label>
                <input type="email" class="form-control" id="email" placeholder="name@address.com">
              </div>

              <!-- Submit -->
              <button class="btn btn-block btn-primary" type="submit">
                Reset Password
              </button>

            </form>

            <!-- Text -->
            <p class="mb-0 font-size-sm text-center text-muted">
              Remember your password? <a href="signin.html">Log in</a>.
            </p>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    <!-- JAVASCRIPT
    ================================================== -->
    <!-- Libs JS -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.js"></script>
    <script src="./node_modules/aos/dist/aos.js"></script>
    <script src="./node_modules/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="./node_modules/countup.js/dist/countUp.min.js"></script>
    <script src="./node_modules/dropzone/dist/min/dropzone.min.js"></script>
    <script src="./node_modules/flickity/dist/flickity.pkgd.min.js"></script>
    <script src="./node_modules/flickity-fade/flickity-fade.js"></script>
    <script src="./node_modules/highlightjs/highlight.pack.min.js"></script>
    <script src="./node_modules/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="./node_modules/isotope-layout/dist/isotope.pkgd.min.js"></script>
    <script src="./node_modules/jarallax/dist/jarallax.min.js"></script>
    <script src="./node_modules/jarallax/dist/jarallax-video.min.js"></script>
    <script src="./node_modules/jarallax/dist/jarallax-element.min.js"></script>
    <script src="./node_modules/quill/dist/quill.min.js"></script>
    <script src="./node_modules/smooth-scroll/dist/smooth-scroll.min.js"></script>
    <script src="./node_modules/typed.js/lib/typed.min.js"></script>

    <!-- Map -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!-- Theme JS -->
    <!-- build:js ./assets/js/theme.min.js -->
    <script src="./assets/js/polyfills.js"></script>
    <script src="./assets/js/aos.js"></script>
    <script src="./assets/js/choices.js"></script>
    <script src="./assets/js/countup.js"></script>
    <script src="./assets/js/dropdown.js"></script>
    <script src="./assets/js/dropzone.js"></script>
    <script src="./assets/js/fancybox.js"></script>
    <script src="./assets/js/highlight.js"></script>
    <script src="./assets/js/isotope.js"></script>
    <script src="./assets/js/map.js"></script>
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/navbar.js"></script>
    <script src="./assets/js/popovers.js"></script>
    <script src="./assets/js/pricing.js"></script>
    <script src="./assets/js/quill.js"></script>
    <script src="./assets/js/smooth-scroll.js"></script>
    <script src="./assets/js/tooltips.js"></script>
    <script src="./assets/js/typed.js"></script>
    <!-- endbuild -->

      
  </body>
</html>
