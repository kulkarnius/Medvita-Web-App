<!DOCTYPE html>
<html>
<head>
    <title>Medvita Login</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="login.js"></script>
    <link rel="stylesheet" href="login.css">
    <!-- <link rel="stylesheet" href="theme.css"> -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
    <script src="init-firebase-auth.js"></script>

</head>
<body>


<div class="navBar">
    <ul class="nav justify-content-end">
        <!-- <li class="nav-item">
          <a class="nav-link active" href="#">Login</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="signup.html">Create Account</a>
    
      </ul>

    </div>
   
<div id="main">


    <h1 class="display-4 text-center m-5">Welcome to Medvita - Patient</h1>

<div class="container">

    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text">Please enter your email address</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <button type="button" class="btn btn-primary" onClick="login()"> <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>   Login</button>  
      </form>

     

</div>

</div>
















<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
