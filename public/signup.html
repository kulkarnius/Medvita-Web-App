<div class="container" id="form_email">

        <div class="form-row">

            <div class="col-md-12 mb-3">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                Please provide a valid email address.
                </div>
            </div>


    </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              <a href="privacyPolicy.html" target="_blank" rel="noopener noreferrer">Agree to Privacy Policy</a> 
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
          
        </div>
        <button class="btn btn-primary" type="button" id="button" onclick="loading()"><span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>Signup</button>
      </form>

      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>

    document.getElementById("form_email").style.display = "none";
    document.getElementById("myDiv").style.display = "block";
    signup()
  }
</script>
